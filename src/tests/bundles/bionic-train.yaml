local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin cloud:bionic-train

series: &series bionic

applications:

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge

  mysql:
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      enable-ml2-dns: False
      flat-network-providers: default
      vlan-ranges: default:1000:3000
      vni-ranges: 1001:2000
      neutron-security-groups: True
      overlay-network-type: vxlan
      use-internal-endpoints: True
      enable-l3ha: True
      dhcp-agents-per-network: 2
      enable-ml2-port-security: True
      default-tenant-network-type: vlan
      l2-population: False
      ipv4-ptr-zone-prefix-size:
      reverse-dns-lookup: False
      dns-domain:
      manage-neutron-plugin-legacy-mode: False
    channel: ussuri/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    num_units: 0
    options:
      prevent-arp-spoofing: True
      firewall-driver: openvswitch
      enable-local-dhcp-and-metadata: True
      bridge-mappings: default:br-data
      data-port: ens7
    channel: ussuri/edge

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    channel: ussuri/edge

  neutron-api-plugin-arista:
    charm: ../../../neutron-api-plugin-arista.charm
    num_units: 0
    options:
      # Fake IP, will be set to arista-virt-test-fixture's IP address on test
      # setup:
      eapi-host: 192.0.2.42
      eapi-username: admin
      eapi-password: password123
      api-type: EAPI

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    constraints: mem=4G cores=4
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    channel: ussuri/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge

  lldpd:
    charm: cs:lldpd
    options:
      interfaces-regex: 'en*'
      short-name: true

  arista-virt-test-fixture:
    charm: ch:openstack-charmers-next-arista-virt-test-fixture
    num_units: 1
    constraints: mem=4G
    series: focal

relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
